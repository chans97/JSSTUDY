    var downloadLnk = elt("a", { id: "downloadLnk", download: "chans.jpg" }, "Download as image");
    var button = elt("button", null, downloadLnk);
    document.body.appendChild(button);
    downloadLnk.addEventListener("click", function (e) {
        canvas = document.getElementsByTagName("canvas");
        console.log(canvas[0])
        var dt = canvas[0].toDataURL('image/jpeg');
        this.href = dt;
    }, false);
